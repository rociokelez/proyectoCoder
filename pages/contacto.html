  <header id="tituloContacto">
    <h2>Galeria Libra</h2>
  </header>

    <main id="mainContacto">
        <section>
          <form > 
            <fieldset>
              <legend class="tituloFormulario1">Formulario de Contacto</legend>
              <div class="containerFormulario1">
                <label class="row1" for="nombre">Nombre</label>
                <input class="row1" type="text" name="nombre" id="nombre" />
                <br>
                <label class="row1" for="email">Email</label>
                <input class="row1" type="text" name="email" id="email" />
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                ></textarea>
                <br>
                <label for="terminosycondiciones">Términos y condiciones</label>
                <input type="checkbox" name="aceptar" id="terminosycondiciones" value="1" />
                <br>
                <div class="botonContacto">
                  <input class="row1"  type="submit" value="ENVIAR" />
                </div>
                <div class="botonContacto">
                  <input class="row1"  type="reset" value="BORRAR" />
                </div>
              </div>
            </fieldset>
          </form>
        </section>
     </main>

        <section id="mapaContacto">
          <div class="mapa">

        </div>
        </section>
